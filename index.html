<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <!-- Linking CSS file -->
  <link rel="stylesheet" href="styles.css">

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="full-container">
    <div class="left-container">
      <h1 class="main-heading">Get <span class="heading-keyword">insights</span> that help your business grow.</h1>
      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>


      <section class ="sec1">
          <h2 class="stat-headings">10k+</h2>
          <p class="stats">COMPANIES</p>
      </section>

      <section class ="sec2">
        <h2 class="stat-headings">314</h2>
        <p class="stats">TEMPLATES</p>
      </section>

      <section class ="sec3">
        <h2 class="stat-headings">12M+</h2>
        <p class="stats">QUERIES</p>
      </section>
    </div>

    <img class="right-container" src="images/image-header-desktop.jpg" alt="image of employees">
    <div class="color_overlay">

    </div>


  </div>

    </div> -->

</body>

</html>
